<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Modern Realtime Chat</title>
<style>
:root {
--primary: #7f5af0;
--background: #0f172a;
--surface: rgba(255, 255, 255, 0.05);
--incoming: #1e293b;
--outgoing: #7f5af0;
--text: #f1f5f9;
--placeholder: #94a3b8;
}
* {
box-sizing: border-box;
margin: 0;
padding: 0;
}
body {
height: 100vh;
background: linear-gradient(135deg, #111827, #1e3a8a, #111827);
background-size: 300% 300%;
animation: gradient 20s ease infinite;
font-family: 'Segoe UI', sans-serif;
display: flex;
justify-content: center;
align-items: center;
color: var(--text);
}
@keyframes gradient {
0% { background-position: 0% 50%; }
50% { background-position: 100% 50%; }
100% { background-position: 0% 50%; }
}
#root {
width: 100%;
max-width: 480px;
height: 90vh;
background: var(--background);
backdrop-filter: blur(20px);
border-radius: 16px;
box-shadow: 0 8px 30px rgba(0, 0, 0, 0.6);
display: flex;
flex-direction: column;
overflow: hidden;
}
.chat-header {
padding: 16px;
background: var(--surface);
border-bottom: 1px solid rgba(255, 255, 255, 0.05);
font-size: 16px;
font-weight: 600;
text-align: center;
}
.chat-body {
flex: 1;
padding: 16px;
overflow-y: auto;
display: flex;
flex-direction: column;
gap: 12px;
}
.message {
max-width: 80%;
padding: 12px 16px;
border-radius: 16px;
line-height: 1.4;
word-wrap: break-word;
animation: fadeIn 0.3s ease-in-out;
}
.message.incoming {
background: var(--incoming);
align-self: flex-start;
border-bottom-left-radius: 4px;
}
.message.outgoing {
background: var(--outgoing);
align-self: flex-end;
border-bottom-right-radius: 4px;
color: #fff;
}
@keyframes fadeIn {
from { opacity: 0; transform: translateY(8px); }
to { opacity: 1; transform: translateY(0); }
}
.chat-footer {
display: flex;
padding: 12px;
border-top: 1px solid rgba(255, 255, 255, 0.08);
background: var(--surface);
}
.chat-footer input {
flex: 1;
padding: 10px 14px;
border-radius: 24px;
border: none;
outline: none;
font-size: 14px;
background: rgba(255, 255, 255, 0.08);
color: var(--text);
}
.chat-footer button {
margin-left: 10px;
padding: 10px 16px;
border: none;
border-radius: 24px;
background: var(--primary);
color: #fff;
font-weight: bold;
cursor: pointer;
transition: background 0.2s ease;
}
.chat-footer button:hover {
background: #674de0;
}
::placeholder {
color: var(--placeholder);
}
/* Scrollbar customization */
.chat-body::-webkit-scrollbar {
width: 6px;
}
.chat-body::-webkit-scrollbar-thumb {
background: rgba(255, 255, 255, 0.1);
border-radius: 6px;
}
@media (max-width: 600px) {
#root {
border-radius: 0;
height: 100vh;
max-width: none;
}
}
</style>
</head>
<body>
<div id="root">
<div class="chat-header">Realtime Chat ðŸš€</div>
<div class="chat-body" id="chat">
<div class="message incoming">Hi! How can I help you today?</div>
<div class="message outgoing">Can you show me the latest styles?</div>
</div>
<div class="chat-footer">
<input type="text" id="chatInput" placeholder="Type your message..." />
<button onclick="sendMessage()">Send</button>
</div>
</div>
<script>
function sendMessage() {
const input = document.getElementById('chatInput');
const chat = document.getElementById('chat');
const text = input.value.trim();
if (text) {
const msg = document.createElement('div');
msg.className = 'message outgoing';
msg.textContent = text;
chat.appendChild(msg);
chat.scrollTop = chat.scrollHeight;
input.value = '';
}
}
// Optional: Press "Enter" to send
document.getElementById('chatInput').addEventListener('keydown', (e) => {
if (e.key === 'Enter') sendMessage();
});
</script>
</body>
</html>
